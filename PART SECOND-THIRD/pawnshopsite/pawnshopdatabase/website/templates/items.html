<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #00b4db, #0083b0); /* Gradient background */
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 30px auto;
            max-width: 600px;
        }

        ul li {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            color: #fff;
            font-weight: bold;
            text-align: center;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }


        .add-item-btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .add-item-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }

        .add-item-btn:hover {
            background-color: #0056b3;
            opacity: 0.8;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>

<h1>Items List</h1>

<ul>
    {% for item in items %}
    <li>
        {{ item.name_product }}
        <div class="action-buttons">
            <a href="{% url 'edit_item' item.item_id %}" class="btn btn-success">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                <strong>Edit</strong>
            </a>
            <a href="{% url 'delete_item' item.item_id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <strong>Delete</strong>
            </a>
        </div>
    </li>
    {% endfor %}
</ul>


<div class="add-item-btn-container">
    <a href="{% url 'add_item' %}" class="add-item-btn">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        <strong>Add New Item</strong>
    </a>
</div>

</body>
</html>
